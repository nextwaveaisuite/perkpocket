<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PerkPocket Admin Console</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      background: #0d1117;
      color: #e6edf3;
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box, .admin-panel {
      background: #161b22;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 320px;
      text-align: center;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #0d1117;
      color: #e6edf3;
    }
    button {
      background: #238636;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover { background: #2ea043; }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    /* === SIMPLE ADMIN LOGIN (STATIC SITE SAFE) === */
    const ADMIN_PASSWORD = "NextWave-PerkAdmin2025";  // üëà change this before deploying!

    // If already logged in, go straight to dashboard
    if (sessionStorage.getItem("perkAdminAuth") === "granted") {
      showAdminPanel();
    } else {
      showLogin();
    }

    // --- UI: login box ---
    function showLogin() {
      document.getElementById("app").innerHTML = `
        <div class="login-box">
          <h2>PerkPocket Admin Login</h2>
          <input id="pw" type="password" placeholder="Enter Admin Password" />
          <button onclick="checkLogin()">Login</button>
        </div>
      `;
    }

    // --- Validate password ---
    function checkLogin() {
      const input = document.getElementById("pw").value.trim();
      if (input === ADMIN_PASSWORD) {
        sessionStorage.setItem("perkAdminAuth", "granted");
        showAdminPanel();
      } else {
        alert("Incorrect password ‚ùå");
      }
    }

    // --- After login ---
    function showAdminPanel() {
      document.getElementById("app").innerHTML = `
        <div class="admin-panel">
          <h2>Welcome, Admin ‚úÖ</h2>
          <p>You are now logged in to manage offers, balances, and payouts.</p>
          <button onclick="logout()">Logout</button>
        </div>
      `;
    }

    // --- Logout handler ---
    function logout() {
      sessionStorage.removeItem("perkAdminAuth");
      location.reload();
    }
  </script>
</body>
</html>
